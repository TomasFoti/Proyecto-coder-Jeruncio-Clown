<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Contacto-Jeruncio Clown</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body class="bodyContacto">
    <header class="headers">
      <div class="headers__logo">
        <a href="../index.html">
          <p>LOGO</p>
        </a>
      </div>
      <nav class="headers__navBar">
        <button class="headers__navBar__boton">
          <a href="biografia.html" class="headers__navBar__boton--textClaro"
            >Conoceme</a
          >
        </button>
        <button class="headers__navBar__boton">
          <a href="que hago.html" class="headers__navBar__boton--textClaro"
            >Agenda</a
          >
        </button>
        <button class="headers__navBar__boton">
          <a
            href="pages/espectaculos.html"
            class="headers__navBar__boton--textClaro"
            >Espectaculos</a
          >
        </button>
        <button class="headers__navBar__boton">
          <a href="galeria.html" class="headers__navBar__boton--textClaro"
            >Galeria</a
          >
        </button>
        <button class="headers__navBar__boton">
          <a href="Contacto.html" class="headers__navBar__boton--textClaro"
            >Contacto</a
          >
        </button>
      </nav>
    </header>
    <!--Encabezado-->
    <main class="mainContacto">
      <p class="mainContacto__text">¡Sigamos en contacto!</p>
    </main>
    <!--CONTENIDO-->
    <footer class="footerContacto">
      <div class="footerContacto__parrafo">
        <p class="footerContacto__parrafo__text">Escribeme</p>
      </div>
      <div class="footerContacto__row">
        <section class="footerContacto__col1">
          <form action="" class="footer__formIndex">
            <div class="footer__formIndex__nombre">
              <label for="input-nombre" class="footer__formIndex__nombre__label"
                >Nombre</label
              >
              <input
                id="input-nombre"
                type="text"
                class="form-control mt-2"
                placeholder="Tu Nombre"
                aria-label="Nombre"
              />
            </div>
            <div class="row mt-3">
              <div class="col-md-7 footer__formIndex__email">
                <label for="input-email" class="footer__formIndex__email__label"
                  >Email</label
                >

                <input
                  id="input-email"
                  type="email"
                  class="form-control mt-2"
                  placeholder="Tu Email"
                  id="inputEmail4"
                />
              </div>
              <div class="col-md-5 footer__formIndex__telefono">
                <label
                  for="input-telefono"
                  class="footer__formIndex__telefono__label"
                  >Teléfono</label
                >
                <input
                  id="input-telefono"
                  type="tel"
                  class="form-control mt-2"
                  placeholder="Tu Telefono"
                  aria-label="Telefono"
                />
              </div>
            </div>
            <div class="mt-3 footer__formIndex__pregunta">
              <p class="footer__formIndex__pregunta__texto">
                ¿Como quieres que me comunique contigo?
              </p>
            </div>

            <div class="row mb-3">
              <div class="form-check col-3 footer__formIndex__optionEmail">
                <input
                  class="form-check-input footer__formIndex__optionEmail__input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault1"
                />
                <label
                  class="form-check-label footer__formIndex__optionEmail__label"
                  for="flexRadioDefault1"
                >
                  Email
                </label>
              </div>
              <div class="form-check col-3 footer__formIndex__optionTelefono">
                <input
                  class="
                    form-check-input
                    footer__formIndex__optionTelefono__input
                  "
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault2"
                />
                <label
                  class="
                    form-check-label
                    footer__formIndex__optionTelefono__label
                  "
                  for="flexRadioDefault2"
                >
                  Telefono
                </label>
              </div>
            </div>

            <div class="form-floating footer__formIndex__comentarios">
              <textarea
                class="form-control footer__formIndex__comentarios__textArea"
                placeholder="Leave a comment here"
                id="floatingTextarea2"
                style="height: 200px"
              ></textarea>
            </div>
            <div class="mt-3 footerContacto__col1__formContacto__btns">
              <button
                type="submit"
                class="footerContacto__col1__formContacto__btns__btnSend"
              >
                ENVIAR
              </button>
            </div>
          </form>
        </section>
        <section class="footerContacto__col2">
          <div class="footerContacto__col2__contacto">
            <h4>Estos son mis datos de contacto :o)</h4>
            <p>TEL: +54 00 11 23456</p>
            <p>DIR: Avenida XXX YYY, NUMERO 1123</p>
            <p>CORREO: jeruncioclown@gmail.com</p>

            <p>Estas son mis redes sociales:</p>
            <a href=""><img src="imagenes/facebook.png" alt="" /></a>
            <a href=""><img src="imagenes/instagram.png" alt="" /></a>
            <a href=""><img src="imagenes/whatsapp.png" alt="" /></a>
            <a href=""><img src="imagenes/twitter.png" alt="" /></a>
          </div>
        </section>
      </div>
    </footer>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
