<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Contacto-Jeruncio Clown</title>
    <script
      src="https://kit.fontawesome.com/fde59a0dbb.js"
      crossorigin="anonymous"
    ></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap");
    </style>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body class="bodyContacto">
    <div class="faceDegreed">
      <header class="headerContacto">
        <!--Barra de Menu-->
        <div class="headerContacto__row1">
          <div class="headerContacto__row1__logo">
            <a href="../index.html">
              <img src="../imagenes/logo-index.png" alt="" />
            </a>
          </div>
          <nav class="headerContacto__row1__navBar">
            <button class="headerContacto__row1__navBar__boton">
              <a
                href="conoceme.html"
                class="headerContacto__row1__navBar__boton--text"
                >CONOCEME</a
              >
            </button>
            <button class="headerContacto__row1__navBar__boton">
              <a
                href="./calendario.html"
                class="headerContacto__row1__navBar__boton--text"
                >AGENDA</a
              >
            </button>

            <button class="headerContacto__row1__navBar__boton">
              <a
                href="./galeria.html"
                class="headerContacto__row1__navBar__boton--text"
                >GALERIA</a
              >
            </button>
            <button class="headerContacto__row1__navBar__boton">
              <a
                href="contacto.html"
                class="headerContacto__row1__navBar__boton--text"
                >CONTACTO</a
              >
            </button>
          </nav>
        </div>
        <!--FIN BARRA DEL MENU-->
        <div class="headerContacto__row2">
          <p class="headerContacto__row2__text">¡Sigamos en contacto!</p>
        </div>
      </header>
    </div>

    <!--CONTENIDO-->
    <footer class="footerContacto">
      <div class="footerContacto__parrafo">
        <p class="footerContacto__parrafo__text">Escríbeme</p>
      </div>
      <div class="footerContacto__row">
        <section class="footerContacto__col1">
          <form action="" class="footerContacto__col1__formContacto">
            <div class="footer__formIndex__nombre">
              <label for="input-nombre" class="footer__formIndex__nombre__label"
                >Nombre</label
              >
              <input
                id="input-nombre"
                type="text"
                class="form-control mt-2 footer__formIndex__nombre__input"
                placeholder="Tu Nombre"
                aria-label="Nombre"
              />
            </div>
            <div class="row mt-3">
              <div class="col-md-7 footer__formIndex__email">
                <label for="input-email" class="footer__formIndex__email__label"
                  >Email</label
                >

                <input
                  id="input-email"
                  type="email"
                  class="form-control mt-2 footer__formIndex__email__input"
                  placeholder="Tu Email"
                  id="inputEmail4"
                />
              </div>
              <div class="col-md-5 footer__formIndex__telefono">
                <label
                  for="input-telefono"
                  class="footer__formIndex__telefono__label"
                  >Teléfono</label
                >
                <input
                  id="input-telefono"
                  type="tel"
                  class="form-control mt-2 footer__formIndex__telefono__input"
                  placeholder="Tu Telefono"
                  aria-label="Telefono"
                />
              </div>
            </div>
            <div class="mt-3 footer__formIndex__pregunta">
              <p class="footer__formIndex__pregunta__texto">
                ¿Como quieres que me comunique contigo?
              </p>
            </div>

            <div class="row mb-3">
              <div class="form-check col-3 footer__formIndex__optionEmail">
                <input
                  class="form-check-input footer__formIndex__optionEmail__input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault3"
                />
                <label
                  class="form-check-label footer__formIndex__optionEmail__label"
                  for="flexRadioDefault3"
                >
                  Email
                </label>
              </div>
              <div class="form-check col-3 footer__formIndex__optionTelefono">
                <input
                  class="form-check-input footer__formIndex__optionTelefono__input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault4"
                />
                <label
                  class="form-check-label footer__formIndex__optionTelefono__label"
                  for="flexRadioDefault4"
                >
                  Telefono
                </label>
              </div>
            </div>

            <textarea
              class="footerContacto__col1__formContacto__textArea"
              placeholder="Escribe tu mensaje aquí..."
              id="floatingTextarea2"
            ></textarea>

            <div class="mt-3 footerContacto__col1__formContacto__btns">
              <button
                type="submit"
                class="footerContacto__col1__formContacto__btns__btnSend"
              >
                ENVIAR
              </button>
            </div>
          </form>
        </section>
        <section class="footerContacto__col2">
          <div class="footerContacto__col2__contacto">
            <div>
              <h4 class="footerContacto__col2__contacto__titulo">
                Estos son mis datos de contacto :o)
              </h4>
            </div>
            <div class="footerContacto__col2__contacto__datos">
              <p>
                <span class="footerContacto__col2__contacto__datos--bold"
                  >TEL:</span
                >
                +54 9 11 5881-7371
              </p>
            </div>
            <div class="footerContacto__col2__contacto__datos">
              <p>
                <span class="footerContacto__col2__contacto__datos--correoBold"
                  >CORREO:</span
                >
                jeruncioclown@gmail.com
              </p>
            </div>
            <div class="footerContacto__col2__contacto__redes">
              <div class="footerContacto__col2__contacto__redes__titulo">
                <p>Encuentrame en mis redes sociales:</p>
              </div>
              <div class="footerContacto__col2__contacto__redes__links">
                <a
                  href=""
                  class="footerContacto__col2__contacto__redes__links__link"
                >
                  <i
                    class="fab fa-facebook footerContacto__col2__contacto__redes__links__link__img"
                  ></i
                ></a>

                <a
                  href=""
                  class="footerContacto__col2__contacto__redes__links__link"
                  ><i
                    class="fab fa-instagram footerContacto__col2__contacto__redes__links__link__img"
                  ></i
                ></a>
                <a
                  href=""
                  class="footerContacto__col2__contacto__redes__links__link"
                  ><i
                    class="fab fa-twitter footerContacto__col2__contacto__redes__links__link__img"
                  ></i
                ></a>
                <a
                  href=""
                  class="footerContacto__col2__contacto__redes__links__link"
                  ><i
                    class="fab fa-youtube footerContacto__col2__contacto__redes__links__link__img"
                  ></i
                ></a>
                <a
                  href=""
                  class="footerContacto__col2__contacto__redes__links__link"
                  ><i
                    class="fab fa-whatsapp footerContacto__col2__contacto__redes__links__link__img"
                  ></i
                ></a>
              </div>
            </div>
          </div>
        </section>
      </div>
    </footer>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
