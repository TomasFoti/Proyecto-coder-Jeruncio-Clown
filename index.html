<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap");
    </style>
    <title>Home-Jeruncio Clown</title>
    <script
      src="https://kit.fontawesome.com/fde59a0dbb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body id="body">
    <!--*******************************HEADER**************************************-->
    <header id="header" class="header">
      <!--Barra de Menu-->
      <div class="header__row1">
        <div class="header__row1__logo">
          <a href="../index.html">
            <img src="../imagenes/logo-index.png" alt="" />
          </a>
        </div>
        <nav class="header__row1__navBar">
          <button class="header__row1__navBar__boton">
            <a
              href="pages/conoceme.html"
              class="header__row1__navBar__boton--text"
              >CONOCEME</a
            >
          </button>
          <button class="header__row1__navBar__boton">
            <a
              href="pages/calendario.html"
              class="header__row1__navBar__boton--text"
              >AGENDA</a
            >
          </button>

          <button class="header__row1__navBar__boton">
            <a
              href="pages/galeria.html"
              class="header__row1__navBar__boton--text"
              >GALERIA</a
            >
          </button>
          <button class="header__row1__navBar__boton">
            <a
              href="pages/Contacto.html"
              class="header__row1__navBar__boton--text"
              >CONTACTO</a
            >
          </button>
        </nav>
      </div>
      <!--FIN BARRA DEL MENU-->
      <div class="header__row2">
        <!--Encabezado-->
        <div class="header__row2__presentacion">
          <h1 class="header__row2__presentacion__titulo">
            <p>¡Hola!</p>
            <p>Soy Jeruncio Clown</p>
          </h1>
          <div>
            <button class="header__row2__presentacion__boton" type="button">
              CONÓCEME
            </button>
          </div>
        </div>
        <!--FIN DEL ENCABEZADO-->
      </div>
      <!--CAROUSEL**********************************************-->
      <div
        id="carouselExampleCaptions"
        class="carousel slide header__carrousel"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner header__carrousel__imgs">
          <div class="carousel-item active">
            <img
              src="./imagenes/Imagen.png"
              class="d-block header__carrousel__imgs__img"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="./imagenes/Imagen (1).png"
              class="d-block header__carrousel__imgs__img"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="./imagenes/Imagen (2).png"
              class="d-block header__carrousel__imgs__img"
              alt="..."
            />
          </div>
        </div>
      </div>
      <!--Fin carousel***********************************-->
    </header>
    <!--*******************************FIN HEADER**************************************-->

    <!--*********************************FOOTER****************************************-->
    <footer id="footer" class="footer">
      <div class="footer__conversemos">
        <div class="footer__conversemos__titulo">
          <h4 class="footer__conversemos__titulo__texto">¡Conversemos!</h4>
        </div>
        <div class="footer__conversemos__parrafo">
          <p class="footer__conversemos__parrafo__texto">
            Háblame de lo que necesites. Deja tu nombre y el medio que te
            gustaría que te contacte.
          </p>
        </div>
        <div class="footer__conversemos__parrafo2">
          <p class="footer__conversemos__parrafo2__texto">
            ¡Me encataría hablar contigo!
          </p>
        </div>
        <div class="footer__conversemos__tituloRedes">
          <p class="footer__conversemos__tituloRedes__texto">
            Si quieres, échale un vistazo a mis redes sociales:
          </p>
        </div>
        <div class="footer__conversemos__redes">
          <a href="" class="footer__conversemos__redes__links">
            <i
              class="fab fa-facebook footer__conversemos__redes__links__img"
            ></i
          ></a>

          <a href="" class="footer__conversemos__redes__links"
            ><i
              class="fab fa-instagram footer__conversemos__redes__links__img"
            ></i
          ></a>
          <a href="" class="footer__conversemos__redes__links"
            ><i
              class="fab fa-twitter footer__conversemos__redes__links__img"
            ></i
          ></a>
          <a href="" class="footer__conversemos__redes__links"
            ><i
              class="fab fa-youtube footer__conversemos__redes__links__img"
            ></i
          ></a>
          <a href="" class="footer__conversemos__redes__links"
            ><i
              class="fab fa-whatsapp footer__conversemos__redes__links__img"
            ></i
          ></a>
        </div>
      </div>
      <div>
        <form action="" class="footer__formIndex">
          <div class="footer__formIndex__nombre">
            <label for="input-nombre" class="footer__formIndex__nombre__label"
              >Nombre</label
            >
            <input
              id="input-nombre"
              type="text"
              class="form-control mt-2 footer__formIndex__nombre__input"
              placeholder="Tu nombre"
              aria-label="Nombre"
            />
          </div>
          <div class="row mt-3">
            <div class="col-md-7 footer__formIndex__email">
              <label for="input-email" class="footer__formIndex__email__label"
                >Email</label
              >

              <input
                id="input-email"
                type="email"
                class="form-control mt-2 footer__formIndex__email__input"
                placeholder="Tu email"
                id="inputEmail4"
              />
            </div>
            <div class="col-md-5 footer__formIndex__telefono">
              <label
                for="input-telefono"
                class="footer__formIndex__telefono__label"
                >Teléfono</label
              >
              <input
                id="input-telefono"
                type="tel"
                class="form-control mt-2 footer__formIndex__telefono__input"
                placeholder="Tu telefono"
                aria-label="Telefono"
              />
            </div>
          </div>
          <div class="mt-3 footer__formIndex__pregunta">
            <p class="footer__formIndex__pregunta__texto">
              ¿Como quieres que me comunique contigo?
            </p>
          </div>

          <div class="row mb-3">
            <div class="form-check col-3 footer__formIndex__optionEmail">
              <input
                class="form-check-input footer__formIndex__optionEmail__input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault1"
              />
              <label
                class="form-check-label footer__formIndex__optionEmail__label"
                for="flexRadioDefault1"
              >
                Email
              </label>
            </div>
            <div class="form-check col-3 footer__formIndex__optionTelefono">
              <input
                class="form-check-input footer__formIndex__optionTelefono__input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault2"
              />
              <label
                class="form-check-label footer__formIndex__optionTelefono__label"
                for="flexRadioDefault2"
              >
                Telefono
              </label>
            </div>
          </div>

          <div class="form-floating footer__formIndex__comentarios">
            <input
              id="input-nombre"
              type="text"
              class="form-control mt-4 mb-4 footer__formIndex__comentarios__input"
              placeholder="Escribe tu mensaje aqui..."
              aria-label="Comentario"
              style="height: 20rem"
            />
          </div>
          <div class="mt-3 footer__formIndex__botonSubmit">
            <button type="submit" class="footer__formIndex__botonSubmit__boton">
              ENVIAR
            </button>
          </div>
        </form>
      </div>
    </footer>
    <!--*******************************FIN FOOTER**************************************-->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
